<h1>Edit Greeting</h1>
<form (submit)="update()">
    <p>ID: {{ greeting.id }}</p>
    <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" class="form-control" id="content" name="content"
            [(ngModel)]="greeting.content">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
